apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service.name: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      service.name: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service.name: db
    spec:
      containers:
        - env:
            - name: MYSQL_DATABASE
              value: table-reservation
            - name: MYSQL_PASSWORD
              value: password
            - name: MYSQL_ROOT_PASSWORD
              value: root_password
            - name: MYSQL_USER
              value: user
          image: mysql
          livenessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            failureThreshold: 10
            timeoutSeconds: 20
          name: db
          ports:
            - containerPort: 3306
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: app-db
      restartPolicy: Always
      volumes:
        - name: app-db
          persistentVolumeClaim:
            claimName: app-db
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service.name: db
  name: db
spec:
  ports:
    - name: "3306"
      port: 3306
      targetPort: 3306
  selector:
    service.name: db
status:
  loadBalancer: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    service.name: app-db
  name: app-db
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
status: {}


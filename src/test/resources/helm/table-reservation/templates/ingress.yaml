apiVersion: v1
kind: ConfigMap
metadata:
  name: tcp-services
  namespace: ingress-nginx
data:
  3307: "default/db:3306" # 3306 is the port where the service mysql db is listening
  {{- if .Values.service.boot }}
  8081: "default/reservation:8080" # 8080 is the port where the service reservation is listening
  {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-service-db
  namespace: ingress-nginx
spec:
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
  ports:
    - protocol: TCP
      port: 3307 # this is the port of the host (service port - localhost)
      targetPort: 3307 # this is the port of the pod nginx
      name: proxied-tcp-3307
  type: LoadBalancer
---
{{- if .Values.service.boot }}
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-service-reservation
  namespace: ingress-nginx
spec:
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
  ports:
    - protocol: TCP
      port: 8081 # this is the port of the host (service port - localhost)
      targetPort: 8081 # this is the port of the pod nginx
      name: proxied-tcp-8081
  type: LoadBalancer
{{- end }}
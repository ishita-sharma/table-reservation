version: '3.9'
services:
  reservation:
    image: 'table-reservation:local-snapshot'
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/reserve/restaurant/testid/tables"]
      interval: 5s
      timeout: 1s
      retries: 20
    scale: 2
  haproxy:
    image: 'haproxy'
    ports:
      - '80:80'
    volumes:
      - ./haproxy:/haproxy-override
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      reservation:
        condition: service_healthy
  db:
    image: 'mysql'
    restart: always
    environment:
      MYSQL_DATABASE: 'table-reservation'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'user'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'root_password'
    ports:
      # <Port exposed> : <MySQL Port running inside container>
      - '3306:3306'
      # Where our data will be persisted
    volumes:
      - app-db:/var/lib/mysql
# Names our volume
volumes:
  app-db:



